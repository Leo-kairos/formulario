<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h1>Formulário de contato</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        Nome: <input type="text" placeholder="Digite seu primeiro nome "><br>
        Sobrenome: <input type="text" placeholder="Digite seu ultimo sobrenome"><br>
        Data de nascimento: <input type="date"><br>
        Nacionalidade: <select name="" id="">
            <option>Brasileira</option>
            <option>Outra</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Dados de contato</legend>
        Telefone: <input type="text"><br>
        E-mail: <input type="email"><br>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        CEP:<input type="text"><br>
        Rua:<input type="text">
        Número:<input class="numero" type="text"><br>
        Complemento: <input type="text">
    </fieldset>
</body>
</html>
